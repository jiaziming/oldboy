    <script>

        window.onscroll = function () {
            //获取当前scrolltop
            //console.log(123)

            var currenttop = $(window).scrollTop();
            if (currenttop > 200) {
                $('.go-top').removeClass('hide');
            }else{
                $('.go-top').addClass('hide');

            }

        };

        function gotop() {
            $(window).scrollTop(0);
        }

    </script>
