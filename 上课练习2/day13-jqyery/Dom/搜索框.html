<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>
    <input type="text" id ="seach" value="请输入关键字" onfocus="Focus();" onblur="Blur();"/>

    <script type="text/javascript">
        
        function Focus() {
            var nid = document.getElementById("seach");
            var value = nid.value;
            if(value == "请输入关键字"){
                nid.value = "";

            }
        }

        function Blur() {
            var nid = document.getElementById("seach");
            var value = nid.value
            if (!value.trim()){
                nid.value = "请输入关键字";
            }
        }

    </script>


</body>
</html>
