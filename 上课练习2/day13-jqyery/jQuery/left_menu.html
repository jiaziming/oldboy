<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu{
            float: left;width: 30%;height: 500px;background-color: aquamarine;
        }

        .content{
            float:left;width:70%;height: 500px;background-color: #dddddd;
        }

        .title{
            background-color: brown;
            color:bisque;
            height: 40px;
            line-height: 30px;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="item">
            <div class="title" onclick="Func(this);">菜单一</div>
            <div class="body hide">
                <div>1.1</div>
                <div>1.2</div>
                <div>1.3</div>
            </div>
        </div>

        <div class="item">
            <div class="title" onclick="Func(this);">菜单二</div>
            <div class="body hide">
                <div>2.1</div>
                <div>2.2</div>
                <div>2.3</div>
            </div>
        </div>

        <div class="item">
            <div class="title" onclick="Func(this);">菜单三</div>
            <div class="body hide">
                <div>3.1</div>
                <div>3.2</div>
                <div>3.3</div>
            </div>

        </div>

    </div>

    <div class="content"></div>
    <script src ="jquery-3.2.0.js"></script>

    <script>
        function Func(ths) {

            //$(ths) = 获取菜单一 、二、三
            //获取菜单一
            //获取菜单二
            console.log($(ths).text());
            $(ths).next().removeClass("hide");
            $(ths).parent().siblings().find(".body").addClass("hide")

        }


    </script>
</body>
